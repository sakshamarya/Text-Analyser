<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <nav class="navbar navbar-dark bg-primary navigation_bar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Text Analyzer</span>
        </div>
      </nav>

      <div class="form-group input_field">
        <h3 class="h3text">Input Text here.</h3>
        <textarea class="form-control rounded-0" id="inputArea" rows="10"></textarea>
        <button type="button" class="btn btn-primary submitBtn" id="myBtn">Submit</button>
      </div>

      <div class="output">

        <h3 id="op1">Number of characters in the string is ____ </h3>
        <h3 id="op2">Number of words in the string is ____ </h3>


      </div>


      <script src="index.js"></script>

</body>
</html>
